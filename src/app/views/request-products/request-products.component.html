
<app-header></app-header>
<div class="container">
    <h2 >Solicitud de un nuevo producto</h2>
    <div class="row">
        <div class="col-md-8 mt-4">
            <div class="list-group">
                <span class="badge badge-primary">ID - Tipo de producto  - Estado - Monto solicitado - Fecha solicitud </span>
            </div>
            <ul class="list-group">
                <li 
                *ngFor="let item of requestproductArray"
                class="list-group-item list-group-item-action"
                (click)="OpenForEdit(item)"
                [class.active]="item == SelectedAddproduct">
                <span class="badge badge-primary">{{item.id}} - </span>{{item.type}} - {{item.status}} - {{item.monto}} - {{item.requestDate}}
                </li>
            </ul>
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <span class="badge badge-primary">Realizar Reserva </span>
                    </div>
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select" [(ngModel)]="SelectedAddproduct.type">
                            <option selected>Selecciona el tipo de producto</option>
                            <option value="CREDITO AGIL">CREDITO AGIL</option>
                            <option value="TARJETA DE CREDITO">TARJETA DE CREDITO</option>
                            <option value="CUENTA DE AHORROS">CUENTA DE AHORROS</option>
                            <option value="LEASING DE VIVIENDA">LEASING DE VIVIENDA</option>
                          </select>
                        <!--<input type="text" [(ngModel)]="SelectedAddproduct.type" class="form-control" placeholder="tipo de producto">-->
                        <input type="text" [(ngModel)]="SelectedAddproduct.monto" class="form-control" placeholder="Monto">
                    </div>
                    <div class="row mt-1 content-even" >
                        <div class="form-group">
                            <label for="requestDate">Fecha de Solicitud </label>
                            <input type="date" id="requestDate" [(ngModel)]="SelectedAddproduct.requestDate" name="requestDate" >
                            {{requestDate}}
                        </div>                    
                     </div>
                    <button (click)="addEdit()" class="btn btn-primary">Agregar</button>
                    <button *ngIf="SelectedAddproduct.id != 0" class="btn btn-danger"
                    (click)="deleteProduct()">Eliminar</button>
                </div>
            </div>
        </div>
        
    </div>
</div>
